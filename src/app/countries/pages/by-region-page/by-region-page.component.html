<hr>

<!-- SearchBox -->
<div class="row">
  <div class="col text-center">
    <button *ngFor="let region of regions" (click)="searchByRegion(region)"
      [ngClass]="{'btn-outline-primary': selectedRegion === region}" class="btn mx-2">
      {{ region }}
    </button>
  </div>
</div>

<!-- Grid -->
<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
